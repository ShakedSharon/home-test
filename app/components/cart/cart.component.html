<app-header></app-header>

<ng-container *ngIf = "products.length > 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>  </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ item.title }}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td>{{ item.price }}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-al"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf = "products.length == 0">
        <div class="container" style="text-align: center; margin-top: 100px;">
            <p style="color: red; font-size: 20px;"> The cart is empty!! </p>
        </div>
</ng-container>
